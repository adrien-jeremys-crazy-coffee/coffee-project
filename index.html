<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adrien and Jeremy's Crazy Coffee!</h1>

    <!--Gives user the option to search for coffee already in database-->

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option id="selection-all">all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffee-name"></label>
        <input type="text" id="coffee-name">
        <input id="submit" type="submit" />
    </form>

    <!--Gives user the option to add a coffee-->

    <h3>Add A Coffee</h3>

    <form>
        <label for="add-roast-selection"></label>
        <select id="add-roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee-name"></label>
        <input type="text" id="add-coffee-name">
        <input id="add-submit" type="submit" />
    </form>

<div class="text-container">
    <!--<p class="list"></p>-->
    <ul class = "ul">
        <li>test</li>
    </ul>

</div>

    <script src="main.js"></script>
</body>
</html>
